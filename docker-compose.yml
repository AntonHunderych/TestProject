
services:
  postgres:
    image: postgres:15.3
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - ./.db:/var/lib/postgresql/data
    ports:
      - '${DB_PORT}:5432'
    env_file:
      - .env
